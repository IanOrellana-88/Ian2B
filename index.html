<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gestion de equipo EXPO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestion EXPO System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes Del Equipo</h2>

        <div class="tabla-scroll">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Correo Electronico</th><!--Para botones adicionales-->
                    </tr>
                </thead>

                <tbody>
                    <!--Aqui van los reguistros de la base que vienen a traves de la API-->
                </tbody>
            </table>
        </div>

    </main>
    <dialog id="modalAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </header>
            <form id="frmAgregarIntegrante">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="edad" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>


<!--Dialog2-->


    <dialog id="modalEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Editar Integrantes</h3>
            </header>
            <form id="frmEditarIntegrante">
                <input type="hidden"  id="idEditar">
                <input type="text" id="nombreEditar" placeholder="Nombre" required>
                <input type="text" id="apellidoEditar" placeholder="Apellido" required>
                <input type="number" placeholder="Edad" id="EdadEditar" required>
                <input type="email" id="emailEditar" placeholder="Correo electrónico" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>



    <!--Boton flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus">
            <path d="M5 12h14" />
            <path d="M12 5v14" />
        </svg>
    </button>


    <script src="js/script.js"></script>
</body>

</html>
